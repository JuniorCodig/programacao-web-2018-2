<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pseudo-classes</title>
    <style>
        a {
            font-size: 16px;
        }
        a:link {
            color: red;
        }
        a:visited {
            color: green;
        }
        a:active {
            font-size: 28px;
        }
        a:hover {
            background-color: black;
        }
        h1:hover {
            background-color: yellow;
        }
        h2 {
            display: none;
        }
        div:hover h2 {
            display: block;
        }
    </style>
</head>
<body>
