<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Formul√°rio com JavaScript</title>
  <script>
    function calcular() {
      var operador1 = parseFloat(document.calculadora.operador1.value)
      var operador2 = parseFloat(document.calculadora.operador2.value)
      var resultado = operador1 + operador2
      document.calculadora.resultado.value = resultado
    }
  </script>
</head>

<body>
  <form name="calculadora">
    <input type="text" name="operador1"
     placeholder="Operador 1">
    <br />
    <input type="text" name="operador2"
    placeholder="Operador 2">
    <br />
    <button type="button" onclick="calcular()">Calcular</button>
    <br />
    <input type="text" name="resultado"
    placeholder="Resultado" readonly>
  </form>
</body>

</html>
