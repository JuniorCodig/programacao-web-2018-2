<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Eventos com JavaScript</title>
  <style>
    .error {
      color: red;
    }
    .inputError {
      border: solid 1px red;
    }
    .inputSuccess {
      border: solid 1px rgb(0, 175, 0);
    }
  </style>
  <script>
    function removerTitulo() {
      document.getElementById('titulo').style = "opacity: 0"
    }
    function exibirTitulo() {
      document.getElementById('titulo').style = "opacity: 1"
    }
    var regex = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
  </script>
</head>

<body>
  <h1 id="titulo" onmouseover="removerTitulo()" onmouseout="exibirTitulo()">
    Aula de eventos em JavaScript
  </h1>
  <br />

  <script>
    function checarEmail(input, idDivErro) {
      var valorInformado = input.value;
      var emailValido = regex.test(valorInformado)
      var divEmailErro = document.getElementById(idDivErro)
      
      if (!emailValido) {
        input.className = 'inputError'
        divEmailErro.textContent = 'Informe um e-mail v√°lido'
      } else {
        input.className = 'inputSuccess'
        divEmailErro.textContent = ''
      }
    }
  </script>
  <input 
    type="text" 
    onchange="checarEmail(this, 'email-erro')"
    placeholder="Informe o e-mail" />
  <div 
    id="email-erro" 
    class="error" ></div>
  <br />
  <input 
    type="text" 
    onchange="checarEmail(this, 'repetir-email-erro')"
    placeholder="Repita o e-mail" />
  <div 
    id="repetir-email-erro" 
    class="error" ></div>

</body>

</html>
