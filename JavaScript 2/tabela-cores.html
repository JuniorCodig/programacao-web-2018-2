<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tabela de cores</title>
    <script>
        var r = ['00', '33', '66', '99', 'cc', 'ff']
        var g = ['00', '33', '66', '99', 'cc', 'ff']
        var b = ['00', '33', '66', '99', 'cc', 'ff']
    </script>
</head>

<body>
    <table>
        <script>
            for (var iR in r) {
                for (var iG in g) {
                    document.write('<tr>')
                    for (var iB in b) {
                        var cor = '#' + r[iR] + g[iG] + b[iB]
                        var corTexto = '#' + r[5 - iR] + g[5 - iG] + b[5 - iB]
                        document.write('<td style="background-color: ' + cor + '; color: ' + corTexto + '">')
                        document.write(cor)
                        document.write('</td>')
                    }
                    document.write('</tr>')
                }
            }
        </script>
    </table>
</body>

</html>
