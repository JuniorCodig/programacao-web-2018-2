<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tabela de cores</title>
    <script>
        var red = new Array('00', '33', '66', '99', 'cc', 'ff')
        var green = ['00', '33', '66', '99', 'cc', 'ff']
        var blue = ['00', '33', '66', '99', 'cc', 'ff']
    </script>
</head>

<body>
    <table border="1">
        <script>
            for (var i = 0; i < red.length; i++) {
                var r = red[i];
                for (var j = 0; j < green.length; j++) {
                    var g = green[j];
                    document.write('<tr>')
                    for (var k = 0; k < blue.length; k++) {
                        var b = blue[k];
                        var color = "#" + r + g + b;
                        var textColor = "#" + red[5 - i] + green[5 - j] + blue[5 - k];
                        var openColumn =
                            '<td style="background-color: ' + color
                            + ';color: ' + textColor + '">';
                        var closeColumn = "</td>";
                        document.write(openColumn + color + closeColumn)
                    }
                    document.write('</tr>')
                }
            }
        </script>
    </table>
</body>

</html>
