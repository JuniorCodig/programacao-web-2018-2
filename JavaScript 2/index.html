<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Aula JavaScript</title>

    <script>
        function exibirMensagem(mensagem) {
            alert(mensagem)
        }

        // <h1>Cabeçalho 1</h1>
        // <h2>Cabeçalho 2</h2>
        // ...
        // <h6>Cabeçalho 6</h6>
        function exibirTitulos() {
            var divConteudo = document.getElementById('conteudo')
            var html = ""
            for (var i = 1; i <= 6;i++) {
                if (i === 4) {
                    continue;
                }
                html += "<h" + i + ">Cabeçalho " + i + "</h" + i + ">";
            }
            divConteudo.innerHTML = html
        }

        var animais = ["Catioro", "Gato", "Tartaruga", "Rato"];

        function exibirAnimais() {
            var divConteudo = document.getElementById('conteudo')
            var html = "<ul>"
            for (var i in animais) {
                var animal = animais[i]
                html += "<li>" + animal + "</li>" 
            }
            html += "</ul>"
            divConteudo.innerHTML = html
        }
    </script>
</head>
